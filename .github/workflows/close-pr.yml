name: Close Pull Request

on:
  pull_request_target:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: superbrothers/close-pull-request@v3
      with:
        comment: "Pull requests are not accepted on this repository. Please open a discussion or an issue instead."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
